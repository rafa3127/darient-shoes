<section>
    <form class="container" method="post" id="" [formGroup]="form">
        <h3>Iniciar Sesi칩n</h3>
        <div *ngIf="errorMSG" class="alert alert-danger" role="alert">
            {{errorMSG}}
        </div>
    
        <div class="mb-3">
            <div class="form-group">
                <label class="form-label" for="userName">Nombre de Usuario</label>
                <input type="text" name="userName" id="userName" class="form-control" formControlName="userName">
            </div>
            <div *ngIf="form.controls['userName'].invalid && (form.controls['userName'].dirty || form.controls['userName'].touched)" class="alert alert-danger" role="alert">
                <div *ngIf="form.controls['userName'].errors['required']">
                    Debe ingresar un nombre de usuario.
                </div>
            </div>
        </div>
        <div class="mb-3">
            <div class="form-group">
                <label class="form-label" for="email">Contrase침a</label>
                <input type="password" name="email" id="password" class="form-control" formControlName="password">
            </div>
            <div *ngIf="form.controls['password'].invalid && (form.controls['password'].dirty || form.controls['password'].touched)" class="alert alert-danger" role="alert">
                <div *ngIf="form.controls['password'].errors['required']">
                    Debe ingresar su contrase침a.
                </div>
            </div>
            <button class="btn btn-primary mt-3" type="submit" value="" (click)="login()" [disabled]="!form.valid || loading">
                <div *ngIf="!loading">
                    Iniciar Sesi칩n
                </div>
                <div *ngIf="loading" class="spinner-border text-light" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </button>
        </div>
    </form>
</section>
